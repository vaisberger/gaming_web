<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button type="button" onclick="login()">Login</button>
    </form>

    <h2>Register</h2>
    <form id="registerForm">
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" required><br>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required><br>

        <label for="thesis">Thesis:</label>
        <input type="text" id="thesis" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>

        <button type="button" onclick="register()">Register</button>
    </form>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if user exists and password matches
            const savedUser = JSON.parse(localStorage.getItem(username));
            if (savedUser && savedUser.password === password) {
                alert('Login successful!');
            } else {
                alert('Invalid username or password');
            }
        }

        function register() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const thesis = document.getElementById('thesis').value;
            const phone = document.getElementById('phone').value;

            // Check if username already exists
            if (localStorage.getItem(newUsername)) {
                alert('Username already exists. Please choose a different one.');
            } else {
                // Save new user data
                const newUser = {
                    username: newUsername,
                    password: newPassword,
                    thesis: thesis,
                    phone: phone,
                };
                localStorage.setItem(newUsername, JSON.stringify(newUser));
                alert('Registration successful!');
            }
        }
    </script>
</body>
</html>
