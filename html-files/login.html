<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css-files/styles.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>

        <label for="password">Password:</label>
        <div class="password-wrapper">
            <input type="password" id="password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('password')"></span>
        </div><br>

        <button type="button" onclick="login()">Login</button>
    </form>
    <p>If you are not registered, <a href="newUser.html">click here</a> to register.</p>
   
    <script src="/js-files/login.js"></script>
</body>
</html>
